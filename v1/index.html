<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillingTree Complete Wireframes</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
        }

        .phone-frame {
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .navigation-panel {
            width: 250px;
            background: #2d2d44;
            border-radius: 12px;
            padding: 20px;
            max-height: 667px;
            overflow-y: auto;
            color: white;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button {
            width: 100%;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
            text-align: left;
        }

        .nav-button:hover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .nav-button.active {
            background: #4CAF50;
            border-color: #4CAF50;
            font-weight: 500;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            background: #f8f8f8;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .header-clean {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .nav-arrows {
            display: flex;
            gap: 10px;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-icon:hover {
            background: #d0d0d0;
            transform: scale(1.05);
        }

        .nav-icon:active {
            transform: scale(0.95);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .content-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 30px;
        }

        .tree-emoji {
            font-size: 72px;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .highlight {
            color: #4CAF50;
            font-weight: 500;
        }

        .button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 12px;
        }

        .button-primary {
            background: #4CAF50;
            color: white;
        }

        .button-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: transparent;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .button-secondary:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .button-danger {
            background: #f44336;
            color: white;
        }

        .button-danger:hover {
            background: #da190b;
        }

        .input-field {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            font-family: inherit;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 25px;
        }

        .input-field:focus {
            border-bottom-color: #4CAF50;
        }

        .pairing-card {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pairing-card:hover {
            background: #f0f0f0;
            transform: translateX(2px);
        }

        .pairing-names {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .menu-dots {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .menu-dots:hover {
            background: rgba(0,0,0,0.1);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            background: white;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #f5f5f5;
            color: #4CAF50;
        }

        .placeholder-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 48px;
            font-weight: 300;
        }

        .info-box {
            background: #E8F5E9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .warning-box {
            background: #FFF3E0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .day-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .screen-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 10;
        }

        .clickable-item {
            cursor: pointer;
            transition: all 0.2s;
        }

        .clickable-item:hover {
            background: #E8F5E9 !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 175, 80, 0.7);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SCREENS = {
            '1A': 'welcome', '1B': 'profile', '1B2': 'pairing-choice', '1C': 'dashboard', '1D': 'manage-tree',
            '2A': 'day-1', '2B': 'day-2', '2C': 'day-3', '2D': 'day-4', '2E': 'day-5',
            '2F': 'day-6', '2G': 'day-7', '2H': 'day-8', '2I': 'day-9', '2J': 'day-10',
            '3A': 'daily-appreciation', '3B': 'weekly-gift', '3C': 'build-big-branch',
            '4A': 'building-big-branch', '4B': 'small-branches',
            '5A': 'partner-big-branch', '5B': 'prioritize-small', '5C': 'guessing-game',
            '5D': 'credits-earned', '5E': 'visibility-window',
        };

        function WillingTreeApp() {
            const [currentScreen, setCurrentScreen] = useState('1A');
            const [formData, setFormData] = useState({
                name: '',
                birthdate: '',
                gender: ''
            });

            const renderScreen = () => {
                const screenId = SCREENS[currentScreen];

                switch(screenId) {
                    case 'welcome':
                        return <WelcomeScreen onNext={() => setCurrentScreen('1B')} setScreen={setCurrentScreen} />;
                    case 'profile':
                        return <ProfileScreen formData={formData} setFormData={setFormData} onNext={() => setCurrentScreen('1B2')} setScreen={setCurrentScreen} />;
                    case 'pairing-choice':
                        return <PairingChoiceScreen setScreen={setCurrentScreen} />;
                    case 'dashboard':
                        return <DashboardScreen setScreen={setCurrentScreen} />;
                    case 'manage-tree':
                        return <ManageTreeScreen setScreen={setCurrentScreen} />;
                    case 'daily-appreciation':
                        return <DailyAppreciationScreen setScreen={setCurrentScreen} />;
                    case 'weekly-gift':
                        return <WeeklyGiftScreen setScreen={setCurrentScreen} />;
                    case 'build-big-branch':
                        return <BuildBigBranchScreen setScreen={setCurrentScreen} />;
                    case 'building-big-branch':
                        return <BuildingBigBranchDetailScreen setScreen={setCurrentScreen} />;
                    case 'small-branches':
                        return <SmallBranchesScreen setScreen={setCurrentScreen} />;
                    case 'partner-big-branch':
                        return <PartnerBigBranchScreen setScreen={setCurrentScreen} />;
                    case 'guessing-game':
                        return <GuessingGameScreen setScreen={setCurrentScreen} />;

                    // Onboarding Days 1-10
                    case 'day-1':
                        return <Day1BondingScreen setScreen={setCurrentScreen} />;
                    case 'day-2':
                        return <Day2TreeMetaphorScreen setScreen={setCurrentScreen} />;
                    case 'day-3':
                        return <Day3CommitmentScreen setScreen={setCurrentScreen} />;
                    case 'day-4':
                        return <Day4WillingnessScreen setScreen={setCurrentScreen} />;
                    case 'day-5':
                        return <Day5BenchmarkScreen setScreen={setCurrentScreen} />;
                    case 'day-6':
                        return <Day6SmallBranchesScreen setScreen={setCurrentScreen} />;
                    case 'day-7':
                        return <Day7WillingCommitmentScreen setScreen={setCurrentScreen} />;
                    case 'day-8':
                        return <Day8PracticeCommitmentScreen setScreen={setCurrentScreen} />;
                    case 'day-9':
                        return <Day9GuessRevealScreen setScreen={setCurrentScreen} />;
                    case 'day-10':
                        return <Day10CompletionScreen setScreen={setCurrentScreen} />;

                    default:
                        if (screenId?.startsWith('day-')) {
                            const dayNum = screenId.split('-')[1];
                            return <DayPlaceholderScreen dayNum={dayNum} screenCode={currentScreen} setScreen={setCurrentScreen} />;
                        }
                        return <PlaceholderScreen screenCode={currentScreen} setScreen={setCurrentScreen} />;
                }
            };

            return (
                <div className="container">
                    <div className="navigation-panel">
                        <h3 style={{color: '#4CAF50', marginBottom: '20px', fontSize: '16px'}}>WillingTree Wireframes</h3>

                        <div className="nav-section">
                            <div className="nav-section-title">Section 1: Onboarding</div>
                            <button className={`nav-button ${currentScreen === '1A' ? 'active' : ''}`} onClick={() => setCurrentScreen('1A')}>1A: Welcome</button>
                            <button className={`nav-button ${currentScreen === '1B' ? 'active' : ''}`} onClick={() => setCurrentScreen('1B')}>1B: Profile Setup</button>
                            <button className={`nav-button ${currentScreen === '1B2' ? 'active' : ''}`} onClick={() => setCurrentScreen('1B2')}>1B2: Pairing Choice</button>
                            <button className={`nav-button ${currentScreen === '1C' ? 'active' : ''}`} onClick={() => setCurrentScreen('1C')}>1C: Dashboard</button>
                            <button className={`nav-button ${currentScreen === '1D' ? 'active' : ''}`} onClick={() => setCurrentScreen('1D')}>1D: Manage Tree</button>
                        </div>

                        <div className="nav-section">
                            <div className="nav-section-title">Section 2: Days 1-10</div>
                            {['2A', '2B', '2C', '2D', '2E', '2F', '2G', '2H', '2I', '2J'].map((code, idx) => (
                                <button key={code} className={`nav-button ${currentScreen === code ? 'active' : ''}`} onClick={() => setCurrentScreen(code)}>
                                    {code}: Day {idx + 1}
                                </button>
                            ))}
                        </div>

                        <div className="nav-section">
                            <div className="nav-section-title">Section 3: Daily Warm-up</div>
                            <button className={`nav-button ${currentScreen === '3A' ? 'active' : ''}`} onClick={() => setCurrentScreen('3A')}>3A: Daily Appreciation</button>
                            <button className={`nav-button ${currentScreen === '3B' ? 'active' : ''}`} onClick={() => setCurrentScreen('3B')}>3B: Weekly Gift</button>
                            <button className={`nav-button ${currentScreen === '3C' ? 'active' : ''}`} onClick={() => setCurrentScreen('3C')}>3C: Build Big Branch</button>
                        </div>

                        <div className="nav-section">
                            <div className="nav-section-title">Section 4: Growing</div>
                            <button className={`nav-button ${currentScreen === '4A' ? 'active' : ''}`} onClick={() => setCurrentScreen('4A')}>4A: Building Big Branch</button>
                            <button className={`nav-button ${currentScreen === '4B' ? 'active' : ''}`} onClick={() => setCurrentScreen('4B')}>4B: Small Branches</button>
                        </div>

                        <div className="nav-section">
                            <div className="nav-section-title">Section 5: Guessing Game</div>
                            <button className={`nav-button ${currentScreen === '5A' ? 'active' : ''}`} onClick={() => setCurrentScreen('5A')}>5A: Partner's Big Branch</button>
                            <button className={`nav-button ${currentScreen === '5C' ? 'active' : ''}`} onClick={() => setCurrentScreen('5C')}>5C: Guessing Game</button>
                        </div>
                    </div>

                    <div className="phone-frame">
                        {renderScreen()}
                    </div>
                </div>
            );
        }

        function WelcomeScreen({ onNext, setScreen }) {
            return (
                <div className="screen">
                    <div className="screen-label">1A</div>
                    <div className="header-clean">
                        <div className="header-title" style={{color: '#4CAF50'}}>WillingTree</div>
                    </div>
                    <div className="content content-centered">
                        <div className="tree-emoji">🌳</div>
                        <h2 className="title">Welcome to WillingTree</h2>
                        <p className="subtitle">
                            Evolve core relationships with the trust/safety that emerges when practicing <span className="highlight">Want • Willing</span>
                        </p>
                        <button className="button button-primary" onClick={onNext}>Sign Up</button>
                        <button className="button button-secondary" onClick={() => alert('Login functionality - would authenticate existing user')}>Log In</button>
                    </div>
                </div>
            );
        }

        function ProfileScreen({ formData, setFormData, onNext, setScreen }) {
            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.birthdate && formData.gender) {
                    onNext();
                } else {
                    alert('Please fill in all fields');
                }
            };

            return (
                <div className="screen">
                    <div className="screen-label">1B</div>
                    <div className="header-clean">
                        <div className="header-title">Profile Setup</div>
                    </div>
                    <div className="content">
                        <form onSubmit={handleSubmit}>
                            <h3 style={{fontSize: '20px', fontWeight: 400, color: '#333', marginBottom: '40px'}}>Complete Your Profile</h3>

                            <input
                                type="text"
                                className="input-field"
                                placeholder="Name"
                                value={formData.name}
                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                            />

                            <input
                                type="date"
                                className="input-field"
                                value={formData.birthdate}
                                onChange={(e) => setFormData({...formData, birthdate: e.target.value})}
                            />

                            <select
                                className="input-field"
                                value={formData.gender}
                                onChange={(e) => setFormData({...formData, gender: e.target.value})}
                            >
                                <option value="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                                <option value="prefer-not-say">Prefer not to say</option>
                            </select>

                            <button type="submit" className="button button-primary" style={{marginTop: '20px'}}>Continue</button>
                        </form>
                    </div>
                </div>
            );
        }

        function PairingChoiceScreen({ setScreen }) {
            const [choice, setChoice] = useState(null);

            return (
                <div className="screen">
                    <div className="screen-label">1B2</div>
                    <div className="header-clean">
                        <div className="header-title">How Do You Want to Start?</div>
                    </div>
                    <div className="content content-centered">
                        <div style={{fontSize: '48px', marginBottom: '30px'}}>🌱</div>
                        <h3 style={{fontSize: '20px', fontWeight: '400', marginBottom: '15px', color: '#333'}}>
                            Choose Your Path
                        </h3>
                        <p style={{color: '#666', fontSize: '14px', marginBottom: '35px', textAlign: 'center', padding: '0 20px'}}>
                            WillingTree works best with a partner, but you can start solo and invite someone later
                        </p>

                        <div style={{width: '100%', marginBottom: '25px'}}>
                            <div
                                className="clickable-item"
                                style={{
                                    background: choice === 'solo' ? '#E8F5E9' : '#f8f8f8',
                                    border: choice === 'solo' ? '2px solid #4CAF50' : '2px solid transparent',
                                    borderRadius: '12px',
                                    padding: '20px',
                                    marginBottom: '15px',
                                    cursor: 'pointer',
                                    transition: 'all 0.2s'
                                }}
                                onClick={() => setChoice('solo')}>
                                <div style={{display: 'flex', alignItems: 'center', marginBottom: '10px'}}>
                                    <div style={{fontSize: '32px', marginRight: '15px'}}>🧘</div>
                                    <div>
                                        <div style={{fontSize: '16px', fontWeight: '600', marginBottom: '3px'}}>
                                            Solo Mode
                                        </div>
                                        <div style={{fontSize: '13px', color: '#666'}}>
                                            Understand and apply the system before pairing
                                        </div>
                                    </div>
                                </div>
                                {choice === 'solo' && (
                                    <div style={{background: 'white', borderRadius: '8px', padding: '12px', marginTop: '12px'}}>
                                        <div style={{fontSize: '12px', color: '#2E7D32', marginBottom: '5px', fontWeight: '600'}}>
                                            ✓ What happens next:
                                        </div>
                                        <ul style={{fontSize: '12px', color: '#666', paddingLeft: '20px', margin: 0}}>
                                            <li>Complete 10-day onboarding to learn WillingTree</li>
                                            <li>Practice with example scenarios</li>
                                            <li>Invite your partner anytime from your dashboard</li>
                                        </ul>
                                    </div>
                                )}
                            </div>

                            <div
                                className="clickable-item"
                                style={{
                                    background: choice === 'pair' ? '#E8F5E9' : '#f8f8f8',
                                    border: choice === 'pair' ? '2px solid #4CAF50' : '2px solid transparent',
                                    borderRadius: '12px',
                                    padding: '20px',
                                    cursor: 'pointer',
                                    transition: 'all 0.2s'
                                }}
                                onClick={() => setChoice('pair')}>
                                <div style={{display: 'flex', alignItems: 'center', marginBottom: '10px'}}>
                                    <div style={{fontSize: '32px', marginRight: '15px'}}>👥</div>
                                    <div>
                                        <div style={{fontSize: '16px', fontWeight: '600', marginBottom: '3px'}}>
                                            Pair With Someone Now
                                        </div>
                                        <div style={{fontSize: '13px', color: '#666'}}>
                                            I have a partner ready to join together
                                        </div>
                                    </div>
                                </div>
                                {choice === 'pair' && (
                                    <div style={{background: 'white', borderRadius: '8px', padding: '12px', marginTop: '12px'}}>
                                        <div style={{fontSize: '12px', color: '#2E7D32', marginBottom: '5px', fontWeight: '600'}}>
                                            ✓ What happens next:
                                        </div>
                                        <ul style={{fontSize: '12px', color: '#666', paddingLeft: '20px', margin: 0}}>
                                            <li>Generate your unique pairing code</li>
                                            <li>Share with your partner to create your tree</li>
                                            <li>Both complete onboarding together</li>
                                        </ul>
                                    </div>
                                )}
                            </div>
                        </div>

                        <button
                            className="button button-primary"
                            disabled={choice === null}
                            style={{opacity: choice !== null ? 1 : 0.5}}
                            onClick={() => {
                                if (choice === 'solo') {
                                    alert('Great choice! 🌱\n\nYou\'ll learn WillingTree at your own pace.\n\nYou can add a partner anytime from your dashboard.\n\nLet\'s start your 10-day onboarding!');
                                    setScreen('2A'); // Go to Day 1
                                } else {
                                    alert('Pairing feature coming soon! 👥\n\nFor now, starting you in solo mode.\n\nYou can invite your partner after onboarding.');
                                    setScreen('2A'); // Go to Day 1
                                }
                            }}>
                            Continue
                        </button>

                        <div className="info-box" style={{marginTop: '20px'}}>
                            <p style={{fontSize: '13px', color: '#2E7D32'}}>
                                💡 You can always add a partner later from your dashboard
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function DashboardScreen({ setScreen }) {
            return (
                <div className="screen">
                    <div className="screen-label">1C</div>
                    <div className="header">
                        <div className="header-title">My WillingTrees</div>
                        <div className="header-nav">
                            <div className="nav-arrows">
                                <div className="nav-icon" onClick={() => setScreen('1B')}>←</div>
                                <div className="nav-icon" onClick={() => setScreen('1D')}>→</div>
                            </div>
                            <div className="nav-icons">
                                <div className="nav-icon" onClick={() => setScreen('1C')}>🏠</div>
                                <div className="nav-icon" onClick={() => alert('Trees list view')}>📋</div>
                                <div className="nav-icon" onClick={() => alert('Settings screen')}>⚙️</div>
                            </div>
                        </div>
                    </div>
